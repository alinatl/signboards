<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скоро будет!</title>
    <style>
        /* 1. ИМПОРТ ВАШИХ ШРИФТОВ */
        @font-face {
            font-family: 'SovietStyleCyrilic';
            src: url('../fonts/SovietStyleCyrilic-Regular.woff') format('woff');
            font-display: swap;
        }

        /* cyrillic-ext */
        @font-face {
            font-family: 'Unbounded';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/unbounded/v12/Yq6W-LOTXCb04q32xlpwtsZfrxE.woff2) format('woff2');
            unicode-range: U+0460-052F, U+1C80-1C8A, U+20B4, U+2DE0-2DFF, U+A640-A69F, U+FE2E-FE2F;
        }
        /* cyrillic */
        @font-face {
            font-family: 'Unbounded';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/unbounded/v12/Yq6W-LOTXCb04q32xlpwv8ZfrxE.woff2) format('woff2');
            unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        }

        /* 2. ВАШИ ПЕРЕМЕННЫЕ */
        :root {
            --bg-main: #fbfbfb;
            --accent-red: #CC0000;
            --text-main: #1a1a1a;
            --text-dim: #666;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        /* 3. ОБЩИЕ СТИЛИ И ФОН */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Фоновая текстура (как в вашем коде) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("../images/background.jpg") center / cover no-repeat;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            padding: 2rem;
            max-width: 90%;
        }

        /* 4. ГЛАВНЫЙ ЗАГОЛОВОК (Крупно) */
        h1 {
            font-family: 'SovietStyleCyrilic', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem); /* Адаптивный размер */
            line-height: 0.95;
            margin: 0 0 1.5rem 0;
            color: var(--text-main);
            text-transform: uppercase;
        }

        /* 5. ПОДЗАГОЛОВОК */
        p {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--text-dim);
            margin: 0;
        }

        /* 6. СТИЛИЗАЦИЯ ССЫЛКИ (Наследовано из вашего кода) */
        .inline-link {
            display: inline-block;
            font-family: 'Unbounded', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-main);
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
            animation: floatingLink 3s ease-in-out infinite;
        }

        .inline-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-red);
            transform: scaleX(0.3);
            transform-origin: bottom left;
            transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
        }

        .inline-link:hover::after {
            transform: scaleX(1);
        }

        .inline-link:hover {
            color: var(--accent-red);
        }

        /* Анимация покачивания ссылки */
        @keyframes floatingLink {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            h1 {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Скоро будет!</h1>
        <p>А пока можно изучить <a href="../signboards/index.html" class="inline-link">вывески</a>!</p>
    </div>

</body>
</html>
